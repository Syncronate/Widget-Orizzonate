    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="schermo">

            <div class="orologio">
                <span id="data">1 GEN</span>
                <span id="ora">12:00</span>
            </div>
            <div class="titolo-sidebar">
                <p class="allerta-meteo">ALLERTA METEO</p>
                <p class="protez-civile">PROTEZ CIVILE</p>
            </div>
            <div class="footer-sidebar">
                <p>METEOAlert</p>
                <p>v1.5</p>
            </div>
        </div>

        <!-- 2. CONTENITORE PER LE ALLERTE -->
        <div class="contenitore-allerte" id="container">
            <!-- Le allerte verranno inserite qui dal JavaScript -->
            <div class="loading">Caricamento...</div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
